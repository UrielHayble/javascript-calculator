<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator program</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" value="" readonly />
      <div id="keys">
        <button onclick="clearDisplay()" class="horiOperator">C</button>
        <button onclick="setOperator('%')" class="horiOperator">%</button>
        <button onclick="setOperator('√')" class="horiOperator">√</button>
        <button onclick="setOperator('÷')" class="vertOperator">÷</button>
        <button onclick="showDisplay('7')">7</button>
        <button onclick="showDisplay('8')">8</button>
        <button onclick="showDisplay('9')">9</button>
        <button onclick="setOperator('x')" class="vertOperator">x</button>
        <button onclick="showDisplay('4')">4</button>
        <button onclick="showDisplay('5')">5</button>
        <button onclick="showDisplay('6')">6</button>
        <button onclick="setOperator('-')" class="vertOperator">-</button>
        <button onclick="showDisplay('1')">1</button>
        <button onclick="showDisplay('2')">2</button>
        <button onclick="showDisplay('3')">3</button>
        <button onclick="setOperator('+')" class="vertOperator">+</button>
        <button class="horiOperator" onclick="backSpace()">⌫</button>
        <button onclick="showDisplay('0')">0</button>
        <button onclick="showDisplay('.')">.</button>
        <button class="vertOperator" onclick="calculate()">=</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
